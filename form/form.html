<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="./stylesForm.css">
</head>

<body>
  <header>
    <h1>SOFT-WILLER</h1>
  </header>
  <main>
    <section>
      <form id="form1" action="thanks.html">
        <div id="input">
          <div id="theCad">
            <label for="ctrl-cad">
              <h2>Preencha o cadastro: </h2>
            </label>
          </div>
          <div id="formCad">
            <div>
              <label for="ctrl-name">* Nome completo:</label>
              <input name="name" type="text" id="ctrl-name" required placeholder="Digite seu nome" autofocus>
            </div>
            <div>
              <label for="ctrl-email">* E-mail:</label>
              <input name="email" type="email" id="ctrl-email" required placeholder="Digite seu melhor e-mail">
            </div>
            <div>
              <label for="ctrl-sex">* Sexo:</label>
              <select name="sex" id="ctrl-sex" required>
                <option value="1">Selecione</option>
                <option value="2">Masculino</option>
                <option value="3">Feminino</option>
                <option value="4">Transgênero</option>
              </select>
            </div>
            <div>
              <label for="ctrl-cpf">* CPF:</label>
              <input name="cpf" type="cpf" id="ctrl-cpf" required placeholder="Digite seu CPF">
            </div>
            <div>
              <label for="ctrl-phone">* Fone:</label>
              <input name="phone" type="phone" id="ctrl-phone" required placeholder="Digite seu telefone">
            </div>
            <div>
              <label for="data">* Nascimento:</label>
              <input type="date" id="data" required>
            </div>
            <div>
              <label for="ctrl-address">* Endereço:</label>
              <input name="address" type="address" id="ctrl-address" required placeholder="Digite o logradouro">
            </div>
            <div>
              <label for="number">* Número:</label>
              <input type="number" id="number" min="1" max="300" placeholder="Ex.: 123">
            </div>
            <div>
              <label for="ctrl-city">* Cidade:</label>
              <input type="city" id="city" required placeholder="Cidade">                            
            </div>
            <div>
              <label for="ctrl-state">* Estado:</label>
              <input type="state" id="state" required placeholder="Estado">              
            </div>
            <div>
              <label for="ctrl-country">* País:</label>
              <input type="country" id="country" required placeholder="País">
            </div>
            <div>
              <label for="ctrl-job">* Profissão:</label>
              <input name="job" type="job" id="ctrl-job" required placeholder="Digite sua profissão">
            </div><br>
            <div>
              <div>
                <label for="ctrl-level">* Escolaridade:</label>
              </div><br>
              <div class="scholarity">
                <input type="radio" name="level" id="ctrl-level-1">
                <label for="ctrl-level-1">Fundamental</label>
                <input type="radio" name="level" id="ctrl-level-2">
                <label for="ctrl-level-2">Médio</label><br>
                <input type="radio" name="level" id="ctrl-level-3">
                <label for="ctrl-level-3">Superior Completo</label>
              </div>
            </div>
            <div id="music">
              <audio controls src="../music/music.mp3" type="music/mpeg"></audio>
            </div>
          </div>
          <div id="languages">
            <label for="ctrl-languages">
              <h2>Conte-nos quais tecnologias lhe interessam mais!</h2>
            </label>
            <p>Confira inclusive uma breve explicação de cada tecnologia contida em sua descrição, clicando sobre o título da mesma:</p>
            <div id="ctrl-languages">
              <input id="ctrl-languages-htmlcss" name="language1" type="checkbox">
              <label for="ctrl-languages-htmlcss">
                <details>
                  <summary>HTML e CSS &larr;</summary>
                  <p>HTML e CSS são frequentemente usados em conjunto para criar páginas da web interativas e
                    visualmente atraentes. O HTML é responsável por definir a estrutura e o conteúdo da página, enquanto o CSS é responsável por definir o estilo e a aparência dos elementos HTML.</p>
                </details>
              </label>
              <input id="ctrl-languages-github" name="language2" type="checkbox">
              <label for="ctrl-languages-github">
                <details>
                  <summary>Git e GitHub &larr;</summary>
                  <p>Git: É um sistema de controle de versão distribuído e amplamente utilizado. Ele permite que você acompanhe as alterações feitas em arquivos e diretorias ao longo do tempo, facilitando o controle do histórico de desenvolvimento de um projeto.</p>
                  <p>GitHub: É uma plataforma baseada em nuvem que hospeda projetos Git. Ele fornece um ambiente para armazenar, colaborar e gerenciar projetos de software.</p>
                </details><br>
              </label>
              <input id="ctrl-languages-java" name="language3" type="checkbox">
              <label for="ctrl-languages-java">
                <details>
                  <summary>Java &larr;</summary>
                  <p>Java é uma linguagem de programação de propósito geral, orientada a objetos e com forte ênfase em portabilidade e segurança. Ela foi desenvolvida pela Sun Microsystems (agora pertencente à Oracle) e lançada em 1995. Desde então, tornou-se uma das linguagens mais populares e amplamente usadas no mundo do desenvolvimento de software.</p>
                </details>
              </label>
              <input id="ctrl-languages-c" name="language4" type="checkbox">
              <label for="ctrl-languages-c">
                <details>
                  <summary>C &larr;</summary>
                  <p>C é uma linguagem de programação de propósito geral criada por Dennis Ritchie no início da década de 1970. Ela é conhecida por sua eficiência, flexibilidade e baixo nível de abstração, o que a torna uma escolha popular para o desenvolvimento de sistemas peracionais, drivers de dispositivos, compiladores e outros softwares que exigem um controle próximo do hardware.</p>
                </details><br>
              </label>
              <input id="ctrl-languages-c++" name="language5" type="checkbox">
              <label for="ctrl-languages-c++">
                <details>
                  <summary>C++ &larr;</summary>
                  <p>C++ é uma linguagem de programação de propósito geral que foi desenvolvida como uma extensão da linguagem C. Ela foi criada por Bjarne Stroustrup no início da década de 1980, com o objetivo de adicionar recursos de programação orientada a objetos à linguagem C e fornecer suporte para programação genérica.</p>
                </details>
              </label>
              <input id="ctrl-languages-csharp" name="language6" type="checkbox">
              <label for="ctrl-languages-csharp">
                <details>
                  <summary>C# &larr;</summary>
                  <p>C# (lê-se "C sharp") é uma linguagem de programação moderna e de propósito geral desenvolvida pela Microsoft. Ela foi introduzida no início dos anos 2000 como parte da plataforma .NET Framework e, desde então, tem se tornado uma das linguagens mais populares para o desenvolvimento de aplicativos Windows, aplicativos móveis e serviços web.</p>
                </details><br>
              </label>
              <input id="ctrl-languages-js" name="language7" type="checkbox">
              <label for="ctrl-languages-js">
                <details>
                  <summary>JavaScript &larr;</summary>
                  <p>JavaScript é uma linguagem de programação de alto nível, interpretada e orientada a objetos. Ela foi originalmente desenvolvida para adicionar interatividade a páginas web, permitindo que os desenvolvedores criem recursos dinâmicos e interativos que são executados diretamente no navegador do usuário.
                    Uma das principais características do JavaScript é sua capacidade de manipular elementos HTML e CSS em tempo real. Com JavaScript, é possível criar efeitos visuais, validar formulários, responder a eventos do usuário (como cliques e movimentos do mouse) e realizar atualizações de conteúdo sem a necessidade de recarregar a página.</p>
                </details>
              </label>
              <input id="ctrl-languages-python" name="language8" type="checkbox">
              <label for="ctrl-languages-python">
                <details>
                  <summary>Python &larr;</summary>
                  <p>Python é uma linguagem de programação de alto nível, interpretada e de propósito geral. Ela foi criada por Guido van Rossum e lançada pela primeira vez em 1991. Python é conhecida por sua sintaxe limpa e legível, que facilita a leitura e a escrita do código, tornando-a uma ótima opção para iniciantes em programação.</p>
                </details>
              </label>
              <input id="ctrl-languages-php" name="language9" type="checkbox">
              <label for="ctrl-languages-php">
                <details>
                  <summary>PHP &larr;</summary>
                  <p>PHP é uma linguagem de programação de código aberto, amplamente utilizada para o desenvolvimento de aplicativos web dinâmicos. Ela foi criada por Rasmus Lerdorf no final dos anos 1990 e é uma das linguagens mais populares para a construção de sites e sistemas de gerenciamento de conteúdo.</p>
                </details>
              </label>
            </div>
          </div>
          <div class="passPosition">
            <h2 class="passwordTitle">Senha</h2>
            <label id="passInform" for="ctrl-password">* Crie uma Senha:</label>
            <br>
            <input type="password" id="ctrl-password" required placeholder="Digite uma senha">
            <br><br>
            <label id="passRepeatInform" for="ctrl-repeatPassword">* Repita sua Senha:</label><br>
            <input name="password" type="password" id="ctrl-repeatPassword" required placeholder="Repita sua senha">

            <div class="dubleButtom">
              <input id="buttomReset" type="reset" name="reset" value="Limpar">
              <input id="buttomSubmit" type="submit" name="submit" value="Cadastrar">
            </div>
            
          </div>
          <div class="data1">
            <p>* Dados obrigatórios</p>
          </div>
        </div>
        <div class="oneButtom">
      </form>
      <form class="form-InitialButtom" action="../index.html">
        <input id="buttomInitial" type="submit" name="back" value="Página inicial">
      </form>
      </div>
    </section>
  </main>

</html>
