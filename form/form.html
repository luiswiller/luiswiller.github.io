<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="./stylesForm.css">
</head>
<body>
  <header>
    <h1>SOFT_WILLER</h1>
  </header>
  <main>
    <section>      
      <form action="thanks.html">
        <div id="input">                    
          <div id="theCad">
            <label for="ctrl-cad">Preencha o Cadastro: </label>
          </div>
          <div id="formCad">            
          <div>
            <label for="ctrl-name">* Nome completo:</label>
            <input name="name" type="text" id="ctrl-name" required placeholder="Digite seu nome">
          </div>
          <div>
            <label for="ctrl-email">* e-mail:</label>
            <input name="email" type="email" id="ctrl-email" required placeholder="Digite seu e-mail">
          </div>
          <div>
            <label for="ctrl-sex">* Sexo:</label>
            <select name="sex" id="ctrl-sex" required>
              <option value="1">Selecione</option>
              <option value="2">Masculino</option>
              <option value="3">Feminino</option>
            </select>
          </div>
          <div>
            <label for="ctrl-cpf">* CPF:</label>
            <input name="cpf" type="cpf" id="ctrl-cpf" required placeholder="Digite seu CPF">
          </div>
          <div>
            <label for="ctrl-phone">* Fone:</label>
            <input name="phone" type="phone" id="ctrl-phone" required placeholder="Digite seu telefone">
          </div>
          <div>
            <label for="data">* Nascimento:</label>
            <input type="date" id="data" required>
          </div>
          <div>
            <label for="ctrl-address">* Endereço:</label>
            <input name="address" type="address" id="ctrl-address" required placeholder="Digite o logradouro">
          </div>
          <div>
            <label for="number">* Número:</label>
            <input type="number" id="number" min="1" max="300" placeholder="Ex.: 123">
          </div>
          <div>
            <label for="ctrl-city">* Cidade:</label>
            <select name="city" id="ctrl-city" required>
              <option value="1">Selecione</option>
              <option value="2">Treze Tílias</option>
              <option value="3">Salto Veloso</option>
              <option value="4">Videira</option>
              <option value="5">Joaçaba</option>
              <option value="6">Luzerna</option>
              <option value="7">Herval d'Oeste</option>
              <option value="8">Iomere</option>
              <option value="9">Caçador</option>
              <option value="10">Florianópolis</option>
              <option value="11">Blumenau</option>
              <option value="12">Chapecó</option>
              <option value="13">Joinville</option>
              <option value="14">Criciúma</option>
              <option value="15">São Paulo</option>
              <option value="16">Rio de Janeiro</option>
              <option value="17">Xangai</option>
              <option value="18">Pequim</option>
              <option value="19">Londres</option>
            </select>
          </div>
          <div>
            <label for="ctrl-state">* Estado:</label>
            <select name="state" id="ctrl-state" required>
              <option value="1">Selecione</option>
              <option value="2">Santa Catarina</option>
              <option value="3">Rio Grande do Sul</option>
              <option value="4">Paraná</option>
              <option value="5">São Paulo</option>
              <option value="6">Rio de Janeiro</option>
              <option value="7">Espírito Santo</option>
              <option value="8">Fortaleza</option>
              <option value="9">Mato Grosso</option>
              <option value="10">Bahia</option>
            </select>
          </div>
          <div>
            <label for="ctrl-country">* País:</label>
            <select name="ctrl-country" id="ctrl-country" required>
              <option value="1">Selecione</option>
              <option value="2">Brasil</option>
              <option value="3">Estados Unidos</option>
              <option value="4">Inglaterra</option>
              <option value="5">China</option>
              <option value="6">Japão</option>
              <option value="7">Alemanha</option>
              <option value="8">Áustria</option>
              <option value="9">África do Sul</option>
              <option value="10">Itália</option>
            </select>
          </div>
          <div>
            <label for="ctrl-job">* Profissão:</label>
            <input name="job" type="job" id="ctrl-job" required placeholder="Digite sua profissão">
          </div><br>          
          <div>
            <div>
              <label for="ctrl-level">* Escolaridade:</label>
            </div><br>
            <div class="scholarity">
              <input type="radio" name="level" id="ctrl-level-1">
              <label for="ctrl-level-1">Fundamental</label>
              <input type="radio" name="level" id="ctrl-level-2">
              <label for="ctrl-level-2">Médio</label>
              <input type="radio" name="level" id="ctrl-level-3">
              <label for="ctrl-level-3">Superior</label>
            </div>          
          </div>          
          </div>
        </div>        
        <div id="languages">
          <label for="ctrl-languages">Linguagens que você conhece: </label>
          <div id="ctrl-languages">
            <input id="ctrl-languages-htmlcss" name="language1" type="checkbox">
            <label for="ctrl-languages-htmlcss">HTML e CSS</label>
            <input id="ctrl-languages-github" name="language2" type="checkbox">
            <label for="ctrl-languages-github">Git e GitHub</label>
            <input id="ctrl-languages-java" name="language3" type="checkbox">
            <label for="ctrl-languages-java">Java</label>
            <input id="ctrl-languages-c" name="language4" type="checkbox">
            <label for="ctrl-languages-c">C</label>
            <input id="ctrl-languages-c++" name="language5" type="checkbox">
            <label for="ctrl-languages-c++">C++</label>
            <input id="ctrl-languages-csharp" name="language6" type="checkbox">
            <label for="ctrl-languages-csharp">C#</label>
            <input id="ctrl-languages-js" name="language7" type="checkbox">
            <label for="ctrl-languages-js">JavaScript</label>
            <input id="ctrl-languages-python" name="language8" type="checkbox">
            <label for="ctrl-languages-python">Python</label>
            <input id="ctrl-languages-php" name="language9" type="checkbox">
            <label for="ctrl-languages-php">PHP</label>
          </div>
        </div>
        <div class="password">
          <h2 class="passwordTitle">Senha</h2>
          <div>
            <label for="ctrl-password">* Crie uma Senha:</label><br>
            <input name="password" type="password" id="ctrl-password" required placeholder="Digite uma senha">
          </div><br>
          <div>
            <label for="ctrl-repeatPassword">* Repita sua Senha:</label><br>
            <input name="password" type="password" id="ctrl-repeatPassword" required placeholder="Repita sua senha">
          </div>
          <div class="data">
            <p>* Dados obrigatórios</p>
          </div>
        </div>
        <div class="doubleButtom">
          <input id="buttomReset" type="reset" name="reset" value="Limpar">
          <input id="buttomSubmit" type="submit" name="submit" value="Cadastrar">      
      <form action="../index.html">
        <input id="buttomInitial" type="submit" name="back" value="Página inicial">
      </form>
      </div>
      </form>
    </section>
  </main>
  <footer>
    Desenvolvido com ❤️ pela:
    <a href="../know.html">Soft_Willer</a>
  </footer>
</body>

</html>
